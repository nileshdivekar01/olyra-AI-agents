<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base Assistant</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <link rel="stylesheet" href="style.css">
    <style>
        .data-upload-notice {font-size:.9em;color:#059669;margin-top:8px;}
        .conv-id-display {background:#f3f4f6;padding:8px;border-radius:4px;font-family:monospace;margin-top:8px;display:none;word-break:break-all;}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <section class="sidebar-section">
                <h2>Clear Old Vector Index</h2>
                <div class="button-with-status">
                    <button id="clearIndexBtn" class="action-btn">Clear old vector index</button>
                    <div id="clearStatus" class="status"></div>
                </div>
            </section>

            <section class="sidebar-section">
                <h2>Upload Files</h2>
                <label for="fileUpload" class="action-btn-pdf">Choose Files (PDF, TXT, CSV, XLSX)</label>
                <input type="file" id="fileUpload" multiple accept=".pdf,.txt,.csv,.xlsx,.xls" class="file-input">
                <div id="fileList" class="file-list">No file chosen</div>
                <div id="convIdDisplay" class="conv-id-display"></div>
                <div class="button-with-spinner">
                    <button id="processBtn" class="action-btn">Process Files</button>
                    <div id="fileSpinner" class="button-spinner" style="display: none;"></div>
                    <div id="fileStatus" class="status"></div>
                </div>
                <p class="data-upload-notice">
                    CSV/XLSX files will be used for data analysis. Reuse the conversation ID below.
                </p>
            </section>

            <section class="sidebar-section">
                <h2>Manage URLs</h2>
                <button id="addUrlsBtn" class="action-btn">Add URLs</button>
                <div id="urlList" class="file-list">No URLs added.</div>
                <div class="button-with-spinner">
                    <button id="processUrlBtn" class="action-btn">Process URLs</button>
                    <div id="urlSpinner" class="button-spinner" style="display: none;"></div>
                    <div id="urlStatus" class="status"></div>
                </div>
            </section>

            <section class="sidebar-section">
                <h2>User Prompt (Domain Instructions)</h2>
                <textarea id="domainPrompt" rows="10" placeholder="Enter domain-specific instructions here (e.g., for medical clinic)..." class="input-field"></textarea>
                <div class="button-with-spinner">
                    <button id="doneBtn" class="action-btn">Done</button>
                    <div id="doneSpinner" class="button-spinner" style="display: none;"></div>
                    <div id="doneStatus" class="status"></div>
                </div>
            </section>
        </div>

        <div class="chat-container">
            <h1 class="chat-header">AI Internal Knowledge Base Agent</h1>
            <div class="chat-box" id="chatBox"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Ask your question...">
                <button id="sendBtn">Send</button>
                <button id="newConversationBtn" class="action-btn">New Conversation</button>
            </div>
        </div>
    </div>

    <div id="urlModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Enter URLs</h3>
            <textarea id="urlInput" rows="5" placeholder="Enter URLs, one per line..." class="input-field"></textarea>
            <div class="modal-buttons">
                <button id="saveUrlsBtn" class="action-btn">Save URLs</button>
                <button id="cancelUrlsBtn" class="action-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
